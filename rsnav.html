<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <title>반응형 네비게이션</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* 박스 모델의 너비를 테두리까지 포함 */
        }
        body {
            /* 문서 배경 지정 */
            background: url('') no-repeat right bottom fixed;
            background-size: cover;
        }
        a:link, a:hover, a:visited {
            /* 텍스트 링크 스타일 지정 */
            color: #fff;
            text-decoration: none;
            text-shadow: 1px 1px 0 #283744;
        }
        nav {
            width: 100%;
            height: auto;
            background: #34495e;
            font-size: 1.2em;
            font-weight: bold;
            position: relative;
        }
        nav ul {
            display: none;
            height: auto;
        }
        nav ul li {
            display: block;
            width: 100%;
            text-align: center;
            border-bottom: 1px solid #576979;
        }
        nav ul li a {
            line-height: 50px;
        }
        nav a#trigger {
            display: block;
            background-color: #283744;
            width: 100%;
            padding-left: 15px;
            line-height: 40px;
            position: relative;
        }
        /* trigger 옆에 이미지 표시 */
        nav a#trigger::after {
            content: "";
            background: url('') no-repeat;
            width: 30px;
            height: 30px;
            display: inline-block;
            position: absolute;
            right: 15px;
            top: 10px;
        }
        @media screen and (min-width: 721) { /* 화면 너비가 721px 이상일 경우에 적용할 스타일 */
            nav {
                height: 40px;
                border-bottom: 2px solid #34495e;
            }
            nav ul {
                display: block;
                width: 720px;
                height: 40px;
                padding: 0;
                margin: 0 auto;
            }
            nav ul li {
                display: inline-block;
                width: 120px;
                border-bottom: 0;
                border-right: 1px solid #576979;
                margin-right: -6px;
            }
            nav ul li:last-child {
                border-right: 0;   /* 마지막 메뉴 항목에는 오른쪽 테두리 표시 안 함 */
            }
            nav ul li a {
                font-size: 1em;
                line-height: 40px;
            }
            nav a#trigger {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">WEB</a></li>
            <li><a href="#">DESIGN</a></li>
            <li><a href="#">MAP</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>
        <!-- 실제 메뉴가 아니라 스마트폰 화면에서 터치할 트리거 항목
             작은 화면에서만 표시하고 큰 화면에서는 나타나지 않게 할 것
         -->
        <a href="#" id="trigger">MENU</a>
    </nav>

    <script>
        $(function(){      // 문서 로딩이 끝난 후 jQuery 소스 실행
            const trigger = $('#trigger');  // #trigger 요소를 가져와 trigger 변수로 지정
            const menu = $('nav ul');  // nav ul 요소를 가져와 menu 변수로 지정
            $(trigger).on('click', function(e){  // trigger에 click 이벤트가 발생하면 {}안의 내용 실행
                e.preventDefault(); // trigger의 기본 기능(링크 기능) 취소
                menu.slideToggle(); // menu를 슬라이드 다운/업 시킴
            });
            $(window).resize(function(){  // 창의 크기가 바뀌면 resize 이벤트 발생 {} 안의 내용 실행
                const w = $(window).width(); // 창의 너빗값을 가져와 w 변수로 지정
                if(w>320 && menu.is(':hidden')){  // 화면 너비가 320px 보다 크고 menu가 화면에서 사라지면 {}안의 내용 실행
                    menu.removeAttr('style');  // menu에서 style속성 제거
                }
            });
        });
    </script>
</body>
</html>
