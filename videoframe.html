<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비디오 백그라운드를 활용한 랜딩페이지</title>

  <style>
    .video-frame video {
      position: fixed;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
    }
    .logo {
      position: absolute;
      top: 50px;
      left: 100px;
    }
  </style>

</head>
<body>
  
<div class="container">
  <img src=".png" alt="" class="logo">
  <div class="video-frame">
    <video src=".mp4" autoplay muted loop poster=".jpg"></video>
  </div>
</div>

</body>
</html>
