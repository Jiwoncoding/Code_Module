<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 배너 만들기 ver 2.0</title>
  <style>
    * {margin:0; padding:0;}
    .banner {width: 400px; height: 200px; position: absolute; border: 2px solid #000;}
    #banner1 {top:100px; left:100px;}
    #banner2 {left:550px; top:100px; width: 200px; height: 100px;}
  </style>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
      $(document).ready(function(){
        var imgList1=["logo_01.jpg", "logo_02.jpg", "logo_03.jpg", "logo_04.jpg", "logo_05.jpg"];
        var imgList2=["logo_02.jpg", "logo_05.jpg", "logo_03.jpg", "logo_04.jpg", "logo_01.jpg"];

        // 첫 번째 배너
        banner("#banner1", imgList1, 1000);
        // 두 번째 배너
        banner("#banner2", imgList2, 3000);
      })
      // 배너
      function banner(selector, imgList, speed){
        var currentIndex=1;
        var $banner=$(selector);

        // 1초에 한 번씩 함수 호출
        setInterval(function(){
          // 다음에 등장할 배너 인덱스 값 구하기
          currentIndex++;
          if(currentIndex>=imgList.length) currentIndex=0;

          // 다음 이미지 이름 구하기
          var imgName=imgList[currentIndex];
          // 다음 이미지 출력
          $banner.attr("src", "./images"+imgName);
        }, speed)
      }
    </script>
</head>
<body>
 <img src="images/logo_01.jpg" alt="배너1" class="banner" id="banner1">
 <img src="images/logo_02.jpg" alt="배너2" class="banner" id="banner2">
</body>
</html>
