<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG 태그</title>
</head>
<body>
    <!-- 선 그리기 -->
    <svg>
        <line x1="가로 시작 위치" x2="가로 끝 위치" y1="세로 시작 위치" y2="세로 끝 위치" />
    </svg>
    <!-- 원 그리기 -->
    <svg>
        <circle cx="가로 위치" cy="세로 위치" r="원의 크기" style="fill:aqua" />
    </svg>
    <!-- 타원 그리기 -->
    <svg>
        <ellipse cx="가로 위치" cy="세로 위치" rx="원 가로 길이" ry="원 세로 길이" />
    </svg>
    <!-- 사각형 그리기 -->
    <svg>
        <rect x="가로 위치" y="세로 위치" width="" height="" />
    </svg>
    <!-- 다각형 그리기 -->
    <svg>
        <polygon points="xy값이 짝을 이루어 여러 포인트 생성" />
        <!-- 오각형 그리기 -->
        <polygon points="180,40 220,80 200,130 160,130 140,80" />
    </svg>
</body>
</html>
