<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예외 객체</title>
</head>
<body>
  <script>
    // 라이브러리 내부
    function func(){
      if(true) throw "예외가 발생했습니다.";
    }

    // 라이브러리 사용
    try{
      func();
    }catch(e){
      alert("이름: " + e.name + "\n메시지: " + e.message + "\n설명: " + e.description);
    }
    document.write("실행을 완료하였습니다.<br>");
  </script>
</body>
</html>
