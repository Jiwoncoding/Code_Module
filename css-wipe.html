<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>하드 리셋 계열의 css-wipe 사용법</title>
  <!-- $ npm install css-wipe -->
  <style>
    @import 'css-wipe';

    /* 최소한의 베이스 스타일 추가 */
    body{
      color: #222;
      font-family: sans-serif;
      line-height: 1.5;
    }
    a {
      color: #0069ff;
    }
    img {
      max-width: 100%;
      vertical-align: top;
    }
  </style>
</head>

</html>
